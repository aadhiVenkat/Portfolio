<div class="skills-wrapper">
    <mat-card class="skill">
        <mat-card-header class="section-header">
            <h2 class="section-title">Skills</h2>
        </mat-card-header>
        <mat-card-content class="skills-content">
            <div class="container text-center">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 mt-3">
                    @for (skillimg of FrontEndList; track $index) {
                    <div class="col gap-6 py-2">
                        <div [ngClass]="skillimg.shadow" class="card skill-card">
                            <div [id]="skillimg.id" class="card-body">
                                <img class="skill-img" [src]="skillimg.imgSrc" [alt]="skillimg.alt">
                                <p class="skill-title">{{skillimg.title}}</p>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>

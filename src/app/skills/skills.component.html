<mat-card class="mx-auto bg-dark shadow-lg p-3 mb-5 rounded text-white skill">
    <mat-card-header class="fs-1 fw-semibold text-decoration-underline">Skills</mat-card-header>
    <mat-card-content class="col-md-8 my-auto w-100">
        <div class="container text-center">
            <div class="container text-center">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 mt-3">
                    @for (skillimg of FrontEndList; track $index) {
                    <div class="col gap-6 py-2">
                        <div [ngClass]="skillimg.shadow" class="card shadow-md rounded-lg bg-gradient-to-b to-black from-gray-800">
                            <div [id]="skillimg.id" class="card-body hover:scale-105 duration-700">
                                <img class="w-50 mx-auto" [src]="skillimg.imgSrc" [alt]="skillimg.alt">
                                <p class="text-white mt-2">{{skillimg.title}}</p>
                            </div>
                            <!-- <div class="flex mx-auto rating">
                                        @for (rating of [].constructor(skillimg.rating); track rating) {
                                        <mat-icon class="text-orange-500 text-sm" aria-hidden="false" aria-label="Example star icon"
                                            fontIcon="star"></mat-icon>
                                        }
                                    </div> -->
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    
    </mat-card-content>
</mat-card>

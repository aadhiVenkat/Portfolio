<div class="hero-section">
    <mat-card class="hero-card">
        <div class="hero-content">
            <div class="hero-image-container">
                <div class="image-wrapper">
                    <img mat-card-image src="../assets/images/Logo2.png" alt="Profile" class="hero-image logo2">
                    <img mat-card-image src="../assets/images/Logo1.jpg" alt="Profile" class="hero-image logo1">
                    <div class="image-glow"></div>
                </div>
            </div>
            
            <mat-card-content class="hero-text">
                <div class="greeting-section">
                    <p class="greeting">Hello, I'm</p>
                    <h1 class="name">Venkata Adi Narayana Penjuru</h1>
                    <div class="role-container">
                        <p class="role-label">I'm a </p>
                        <span id="element" class="role-typed"></span>
                    </div>
                    
                    <div class="hero-actions">
                        <button mat-raised-button color="primary" class="cta-button" (click)="scrollToContact()">
                            <mat-icon>mail</mat-icon>
                            Get In Touch
                        </button>
                        <button mat-stroked-button class="secondary-button" (click)="downloadResume()">
                            <mat-icon>download</mat-icon>
                            Download Resume
                        </button>
                    </div>

                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/aadhivenkat" target="_blank" class="social-icon" aria-label="LinkedIn">
                            <img src="../../assets/images/Linkedin.png" alt="LinkedIn">
                        </a>
                        <a href="https://github.com/aadhiVenkat" target="_blank" class="social-icon" aria-label="GitHub">
                            <img src="../../assets/images/GITHUB.png" alt="GitHub">
                        </a>
                    </div>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
